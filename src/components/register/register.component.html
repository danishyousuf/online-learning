<!-- Registration 3 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
        <div
          class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5"
        >
          <img
            class="img-fluid rounded"
            loading="lazy"
            id="img"
            src="../../assets/img/carousel-2.jpg"
            alt="BootstrapBrain Logo"
          />
        </div>
      </div>
      <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
        <div class="p-3 p-md-4 p-xl-5">
          <div class="row">
            <div class="col-12">
              <div class="mb-5">
                <h2 class="h3">Registration</h2>
                <h3 class="fs-6 fw-normal text-secondary m-0">
                  Enter your details to register
                </h3>
              </div>
            </div>
          </div>
          <form [formGroup]="formValue" (ngSubmit)="onSubmit()">
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
                <label for="firstName" class="form-label"
                  >First Name <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  name="fName"
                  id="fName"
                  placeholder="First Name"
                  required
                  formControlName="fname"
                />
              </div>
              <div class="col-12">
                <label for="lastName" class="form-label"
                  >Last Name <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  name="lName"
                  id="lName"
                  placeholder="Last Name"
                  required
                  formControlName="lname"
                />
              </div>
              <div class="col-12">
                <label for="email" class="form-label"
                  >Email <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="name@example.com"
                  required
                  formControlName="email"
                />
              </div>
              <div class="col-12">
                <label for="password" class="form-label"
                  >Password <span class="text-danger">*</span></label
                >
                <div class="input-group">
                  <input
                    [type]="passwordVisible ? 'text' : 'password'"
                    class="form-control"
                    name="password"
                    id="password"
                    required
                    formControlName="password"
                  />
                  <span
                    class="input-group-text"
                    (click)="togglePasswordVisibility()"
                  >
                    <i
                      class="fa"
                      [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"
                    ></i>
                  </span>
                </div>
              </div>
              <div class="col-12">
                <label for="repeatPassword" class="form-label"
                  >Repeat Password <span class="text-danger">*</span></label
                >

                <input
                  type="password"
                  class="form-control"
                  name="repeatPassword"
                  id="repeatPassword"
                  value=""
                  required
                  [(ngModel)]="repeatPassword"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    name="iAgree"
                    id="iAgree"
                    required
                    (click)="termsAndCondition()"
                  />
                  <label class="form-check-label text-secondary" for="iAgree">
                    I agree to the
                    <a class="link-primary text-decoration-none"
                      >terms and conditions</a
                    >
                  </label>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn bsb-btn-xl btn-primary" type="submit">
                    Sign up
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle" />
              <p class="m-0 text-secondary text-center">
                Already have an account?
                <a routerLink="/login" class="link-primary text-decoration-none"
                  >Sign in</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
